name: Playwright Tests
on:
  push:
    branches: [ main, master]
  pull_request:
    branches: [ main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: docker build -f Dockerfile.focal -t plimage .
    - run: docker run --name plcontainer plimage
    - name: Run Playwright tests
      run: docker exec plcontainer npx playwright test
      continue-on-error: false
    - name: List container files (debug)
      run: docker exec plcontainer ls -l /tests
    - run: docker cp plcontainer:./tests/allure-results allure_results
    - uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results
    - uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
        




         